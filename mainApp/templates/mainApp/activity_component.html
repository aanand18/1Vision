<h3>Recent Activities</h3>
<hr />
{% for m in room_messages %}
<div>
  <small>@{{m.user}} {{m.created|timesince}}</small>
  <small>replied to "{{m.room}}"</small>
  <p>{{m}}</p>
  {% if request.user == m.user %}
  <a href="{% url 'delete-message' m.id %}">Delete</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
